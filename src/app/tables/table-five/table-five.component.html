<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="colOne">
        <th mat-header-cell *matHeaderCellDef> colOne </th>
        <td mat-cell *matCellDef="let element"> {{element.colOne}} </td>
    </ng-container>
  

    <ng-container matColumnDef="colTwo">
        <th mat-header-cell *matHeaderCellDef> colTwo </th>
        <td mat-cell *matCellDef="let element"> {{element.colTwo}} </td>
    </ng-container>
  

    <ng-container matColumnDef="colThree">
        <th mat-header-cell *matHeaderCellDef> colThree </th>
        <td mat-cell *matCellDef="let element"> {{element.colThree}} </td>
    </ng-container>
  

    <ng-container matColumnDef="colFour">
        <th mat-header-cell *matHeaderCellDef> colFour </th>
        <td mat-cell *matCellDef="let element"> {{element.colFour}} </td>
    </ng-container>
  

    <ng-container matColumnDef="colFive">
        <th mat-header-cell *matHeaderCellDef> colFive </th>
        <td mat-cell *matCellDef="let element"> {{element.colFive}} </td>
    </ng-container>
  

    <ng-container matColumnDef="colSix">
        <th mat-header-cell *matHeaderCellDef> colSix </th>
        <td mat-cell *matCellDef="let element"> {{element.colSix}} </td>
    </ng-container>
  

    <ng-container matColumnDef="colSeven">
        <th mat-header-cell *matHeaderCellDef> colSeven </th>
        <td mat-cell *matCellDef="let element"> {{element.colSeven}} </td>
    </ng-container>
  

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
